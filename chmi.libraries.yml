# A simple script using jquery 

tablesorter:
  title: TableSorter library
  version: 1.0.0
  js: 
    /libraries/tablesorter/jquery.tablesorter.min.js: {}
    /libraries/tablesorter/jquery.metadata.js: {}
    /libraries/tablesorter/addons/pager/jquery.tablesorter.pager.js: {}
    js/table_sorter.js: {}
  css:
    theme:
      /libraries/tablesorter/themes/blue/style.css
      /libraries/tablesorter/addons/pager/jquery.tablesorter.pager.css
  dependencies:
    - core/jquery
    - core/drupalSettings
    - core/drupal

