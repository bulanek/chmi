  js:
    js/graph_chmi.js: {}
  dependencies:
    - core/jquery
    - core/drupalSettings
    - core/drupal
    - jqplot/jqplot
    - jqplot/jqplot.canvasAxisLabelRenderer
    - jqplot/jqplot.canvasAxisTicksRenderer
    - jqplot/jqplot.canvasTextRenderer
    - jqplot/jqplot.dateAxisRenderer
    - bootstrap_library/bootstrap
